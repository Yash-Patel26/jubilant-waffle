# Claude Code Review
# Runs automated code review on every pull request using Anthropic's Claude Code Action.
# Requires: Add ANTHROPIC_API_KEY to repository secrets (Settings → Secrets and variables → Actions).
# Optional: Install Claude GitHub App (https://github.com/apps/claude) for @claude in comments.

name: Claude Code Review

on:
  pull_request:
    types: [opened, synchronize, reopened]
    branches: [main, production, develop]

permissions:
  contents: read
  pull-requests: write
  id-token: write

jobs:
  code-review:
    name: Claude Code Review
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Run Claude Code Review
        id: review
        uses: anthropics/claude-code-action@v1
        with:
          anthropic_api_key: ${{ secrets.ANTHROPIC_API_KEY }}
          prompt: "/review"
          claude_args: |
            --max-turns 5
            --model claude-sonnet-4-5-20250929
